<div class="quotes-image-slider-gallery">
  <div class="upper-gallery-quotes">
    <owl-carousel-o [options]="customOptions" class="custom-carousel "  #owlsaider >
      <ng-container *ngFor="let slide of slidesStore">
        <ng-template carouselSlide>
          <div [ngStyle]="{'background':'url('+slide.image+')','background-size':'cover'}" class="outer">
            <div
              class="image-overlay-quotes"
              [ngStyle]="{'opacity': slide.isHovered ? 0 : 0.5}"
            >
              <p class="header-title">{{slide?.main_head}}</p>
              <p class="second_head">{{slide?.second_head}}</p>
              <p class="description_body">{{slide?.description_body}}</p>
              <p class="author">{{slide?.author}}</p>
            </div>

          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>

  <div class="middle-gallery-quotes">
    <div class="first-div">
    </div>
    <div class="second-div">
    </div>
    <div class="third-div">
    </div>
  </div>
  <div class="below-gallery-quotes">[
  </div>
</div>
